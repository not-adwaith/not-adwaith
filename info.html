<html>
    <head>
      <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
          <style>
            body{
              background-color: rgb(230, 227, 223);
            }
          </style>
    </head>
        <body>
          <div class="offcanvas offcanvas-start text-bg-dark" id="demo">
            <div class="offcanvas-header">
              <h1 class="offcanvas-title">ACM Student Chapter</h1>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
              <p>Working as a member of the Free and Open Source Software in ACM Student Chapter in
                Amrita campus.</p>
            </div>

            <div class="offcanvas-header">
              <h1 class="offcanvas-title">amESE Club</h1>
            </div>
            <div class="offcanvas-body">
              <p>Working as a member for Enivornment in Amrita campus.</p>
            </div>
          </div>
          <style>
            .container-fluid
            {
              text-align: center;
            }
          </style>
          
          <div class="container-fluid mt-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
              ORGANIZATIONS
            </button>
          </div>
        </body>
    
</html>
